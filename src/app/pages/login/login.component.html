<p class="text-right bg-dark p-2">
  <a href="/about" class="text-light mr-2">Despre</a>
</p>
<div class="d-flex justify-content-center align-items-center flex-column">
  <img class="logo" src="/assets/prism-logo.png">
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()" class="col-12 col-md-6">
    <h1>Autentificare</h1>
    <div class="form-group">
      <label>Email</label>
      <input
          class="form-control"
          placeholder="Email ..."
          formControlName="Email"
      />
    </div>
    <div class="form-group">
      <label>Parolă</label>
      <input
          class="form-control"
          type="password"
          placeholder="Parolă ..."
          formControlName="Password"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.status === 'INVALID'"
    >
      Autentificare
    </button>
    <br>
    <span 
          class="text-danger" 
          *ngIf="errorMessage.length"
      >{{errorMessage}}</span>
    <br>
    Nu ai cont? Click <a [routerLink]="['/register']">aici</a>
  </form>
</div>
