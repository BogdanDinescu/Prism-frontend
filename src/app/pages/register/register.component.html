<p class="text-right bg-dark p-2">
  <a href="/about" class="text-light mr-2">Despre</a>
</p>
<div class="d-flex justify-content-center align-items-center flex-column">
  <img class="logo" src="/assets/prism-logo.png">
  <form [formGroup]="registerForm" (ngSubmit)="doRegister()" class="col-12 col-md-6">
    <h1>Înregistrare</h1>
    <div class="form-group">
      <label>Email</label>
      <input
          class="form-control"
          placeholder="Email ..."
          formControlName="Email"
      />
      <span 
          class="text-danger" 
          *ngIf="!registerForm.controls.Email.pristine && registerForm.controls.Email.status === 'INVALID'"
      >Email-ul este incorect</span>
    </div>
    <div class="form-group">
      <label>Parolă</label>
      <input
          class="form-control"
          type="password"
          placeholder="Parolă ..."
          formControlName="Password"
      />
      <span 
          class="text-danger" 
          *ngIf="!registerForm.controls.Password.pristine && registerForm.controls.Password.status === 'INVALID'"
      >Parola este obligatorie<br></span>
      <label>Confirmă parola</label>
      <input
          class="form-control"
          type="password"
          placeholder="Confirmă parola ..."
          formControlName="ConfirmPassword"
      />
      <span 
          class="text-danger" 
          *ngIf="!registerForm.controls.Password.pristine && !registerForm.controls.ConfirmPassword.pristine && registerForm.controls.ConfirmPassword.status === 'INVALID'"
      >Parolele nu sunt identice</span>
    </div>
    <div class="form-group">
      <label>Nume</label>
      <input
          class="form-control"
          type="text"
          placeholder="Nume ..."
          formControlName="Name"
      />
      <span 
          class="text-danger" 
          *ngIf="!registerForm.controls.Name.pristine && registerForm.controls.Name.status === 'INVALID'"
      >Numele este obligatoriu</span>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registerForm.status === 'INVALID'"
    >
      Înregistrare
    </button>
    <br>
    <span 
          class="text-danger" 
          *ngIf="errorMessage.length"
      >{{errorMessage}}</span>
    <span 
          class="text-success" 
          *ngIf="success"
      >Înregistrare cu succes!</span>
    <br>
    Ai deja cont? Click <a [routerLink]="['/login']">aici</a>
  </form>
</div>
