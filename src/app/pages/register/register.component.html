<div class="d-flex justify-content-center align-items-center flex-column">
  <img class="logo" src="/assets/prism-logo.png">
  <form [formGroup]="registerForm" (ngSubmit)="doRegister()" class="col-12 col-md-6">
    <h1>Register</h1>
    <div class="form-group">
      <label>Email</label>
      <input
          class="form-control"
          placeholder="Email ..."
          formControlName="Email"
      />
      <span 
          class="text-danger" 
          *ngIf="!registerForm.controls.Email.pristine && registerForm.controls.Email.status === 'INVALID'"
      >Email is invalid</span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
          class="form-control"
          type="password"
          placeholder="Password ..."
          formControlName="Password"
      />
      <span 
          class="text-danger" 
          *ngIf="!registerForm.controls.Password.pristine && registerForm.controls.Password.status === 'INVALID'"
      >Password cannot be empty<br></span>
      <label>Confirm Password</label>
      <input
          class="form-control"
          type="password"
          placeholder="Confirm password ..."
          formControlName="ConfirmPassword"
      />
      <span 
          class="text-danger" 
          *ngIf="!registerForm.controls.Password.pristine && !registerForm.controls.ConfirmPassword.pristine && registerForm.controls.ConfirmPassword.status === 'INVALID'"
      >The passwords are not the same</span>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input
          class="form-control"
          type="text"
          placeholder="Name ..."
          formControlName="Name"
      />
      <span 
          class="text-danger" 
          *ngIf="!registerForm.controls.Name.pristine && registerForm.controls.Name.status === 'INVALID'"
      >Name cannot be empty</span>
    </div>

    <button
      type="submit"
      class="btn btn-success"
      [disabled]="registerForm.status === 'INVALID'"
    >
      Register
    </button>
    <br>
    <span 
          class="text-danger" 
          *ngIf="errorMessage.length"
      >{{errorMessage}}</span>
    <span 
          class="text-success" 
          *ngIf="success"
      >Register successful!</span>
    <br>
    You already have an account? Click <a [routerLink]="['/login']">here</a>
  </form>
</div>
