<div id="card{{article.id}}" class="card shadow bg-white rounded">
  <a [href]="article.link" target="_blank">
    <img class="card-img-top" [src]="article.imageUrl" alt="Fara imagine">
  </a>
  <div class="card-body">
    <h5 class="card-title font-weight-bold">{{article.title}}</h5>
    <a [href]="article.source" target="_blank"><h6 class="card-subtitle text-muted">{{article.source}}</h6></a>
    <p class="card-text pt-1" [innerHtml]="article.content"></p>
  </div>
  <div class="card-footer text-center">
    <a class="ml-1 float-left" [href]="article.link" target="_blank">Citește mai mult</a>
    <a class="mr-1 float-right" [ngClass]="{ 'text-success' : copySuccess }" role="button" (click)="copyToClipboard(article.link)">Copiază sursa</a>
  </div>
</div>
